<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js">

	</script>
	<title>Weather</title>
</head>

<body>
	<div class="container">
		<div class="weather-app-wrapper">
			<div class="weather-app">

				<form class="search-form" id="search-form">

					<div class="row">
						<div class="col-6">
							<input type="search" 
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"/>
            </div>

            <div class="col-3">
              <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"/>
            </div>

            <div class="col-3">
              <input
                  type="Current position"
                  value="Current position"
                  class="btn btn-primary w-100"
                  id="positionButton"/>
            </div>
        </div>
    </div>
  </div>

        </form>
      
  <div class = "overview">

<h1 id="city"></h1>
   <h2>Now: <span id="date"></span></h2>

    <div class="container">

        <div class="row">
                <div class="col-4">
                        <span class="temperature" id="temperature">°</span>
                        <span class="units">
        <a href="#" id="celsius-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a></span>
    </div>

    <div class="col-4">
        <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li id="description"></li>
    </ul>
    </div>

    <div class="col-4">  
        <div class="clearfix weather-temperature">  
        <img src ="" alt="" id="icon"/>
    </div>
    </div>
    <div class="row weather-forecast" id="forecast">
    </div>
    </div>
    <br>
    <small>
    <a href="https://github.com/Yulia-dev-design/new-weather-app"
            target="_blank"
            >This is an open-source study project</a> by Yulia Korobova</small>
    </br>
        </div>
</div>

<script src="script.js"></script>

</body>
</html>
